<!DOCTYPE html>
<html ng-app="imageEditor">
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link href="build/css/vendor.css" rel="stylesheet"/>
    <link href="build/css/main.css" rel="stylesheet"/>
    <script src="build/js/lib.js"></script>
    <script src="build/js/app.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Image Editor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="home" ui-sref-active="active-link">Home</a></li>
                <li><a ui-sref="list" ui-sref-active="active-link">Images</a></li>
                <li><a ui-sref="history" ui-sref-active="active-link">History</a></li>
            </ul>
            <div class="navbar-right logStatusDiv">
                <span class="logStatus"
                      ng-hide="$root.currentUser && $root.currentUser.userName">You aren't signed in</span>
                <span class="logStatus" ng-show="$root.currentUser && $root.currentUser.userName">Hello, {{$root.currentUser.userName}}!</span>
                <a href="" ng-click="$root.logout()" ng-show="$root.currentUser && $root.currentUser.userName">Log
                    out</a>
            </div>
        </div>
    </nav>
    <ui-view class="content">
    </ui-view>
</div>
<loading-spinner class="loading-spinner"></loading-spinner>
</body>
</html>
